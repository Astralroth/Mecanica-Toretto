{% load static %}
<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <title>Taller Mecanico</title>
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   </head>
   <!-- body -->
   <body class="main-layout inner_posituong">
      <!-- header -->
      {% include 'header.html' %}
      <!-- end header inner -->
      <!-- login -->
      <div class="container">
         <div class="row">
           <div class="col-lg-8" style="margin-top: 100px; margin-left: 200px; margin-right: 200px; text-align: center">
            <div  class="titlepage">
               <h1>Ingresa tus datos</h1>
            </div>
             <form class="row g-6" id="formularioLogin" action="{% url 'signin' %}" method="POST">
               {% csrf_token %}
               <div class="col-md-9" style="margin-top: 50px; margin-left: 100px; margin-right: 200px; text-align: center">
                 <input type="text" class="form-control" name="email" placeholder="Correo Electrónico" maxlength="255" id="id_email" required>
               </div>
               <div class="col-md-9" style="margin-top: 50px; margin-left: 100px; margin-right: 200px; text-align: center">
                  <input type="password" class="form-control" name="password"  placeholder="Contraseña" id="id_password" required>
               </div>
               <div class="col-7" style="margin-top: 50px; margin-left: 200px; margin-right: 200px; text-align: center">
                 <button type="submit" class="btn btn-outline-success">Ingresar</button>
               </div>
               <div>
                  <ul style="margin-top: 50px; text-align: center;">
                     <a href="{% url 'registrousuario' %}">Regístrate</a><br>
                     <a href="">¿Olvidaste tu contraseña?</a>
                  </ul>
               </div>
             </form>
           </div>
         </div>
      </div>
      <!-- end login -->
      <!--  footer -->
      {% include 'footer.html' %}
      <!-- end footer -->
      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      
   </body>
</html>
