{% load static %}
<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <title>Taller Mecanico</title>
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   </head>
   <!-- body -->
   <body class="main-layout inner_posituong">
      <!-- header -->
      {% include 'header.html' %}
      <!-- Formulario registro -->
      <div class="container">
         <div class="row">
           <div class="col-lg-8" style="margin-top: 100px; margin-left: 200px; margin-right: 200px; text-align: center">
            <div  class="titlepage">
               <h1>Registro de usuario</h1>
            </div>
             <form class="row g-3" id="formularioEnvio" action="{% url 'registrousuario' %}" method="POST">
               {% csrf_token %}
               <div class="col-md-6" style="margin-top: 50px;">
                 <input type="text" class="form-control" name="name" id="id_name" placeholder="Nombre" required>
               </div>
               <div class="col-md-6" style="margin-top: 50px;">
                 <input type="text" class="form-control" name="last_name"  id="id_last_name" placeholder="Apellido" required>
               </div>
               <div class="col-12" style="margin-top: 50px;">
                 <input type="text" class="form-control" name="direccion"  id="id_direccion" placeholder="Dirección" required>
               </div>
               <div class="col-12" style="margin-top: 50px;">
                 <input type="text" class="form-control" name="region"  id="id_region" placeholder="Región" required>
               </div>
               <div class="col-md-6" style="margin-top: 50px;">
                 <input type="text" class="form-control" name="comuna"  id="id_comuna" placeholder="Comuna" required>
               </div>
               <div class="col-md-6" style="margin-top: 50px;">
                 <input type="number" class="form-control" name="telefono"  id="id_telefono" placeholder="Teléfono" required>
               </div>
               <div class="col-md-6" style="margin-top: 50px;">
                 <input type="email" class="form-control" name="email"  id="id_email" placeholder="Correo Electrónico" required>
               </div>
               <div class="col-md-6" style="margin-top: 50px;">
                  <input type="password" class="form-control" name="password1"  id="id_password" placeholder="Contraseña" required>
               </div>
               <div class="col-md-6" style="margin-top: 50px;">
                  <input type="password" class="form-control" name="password2"  id="id_password2" placeholder="Repita contraseña" required>
               </div>
               <div class="col-12" style="margin-top: 50px;">
                 <button type="submit" class="btn btn-outline-success">Crear usuario</button>
               </div>
             </form>
           </div>
         </div>
      </div><br>
   <!-- /form -->
   <!--  footer -->
   {% include 'footer.html' %}
   <!-- end footer -->
      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      
   </body>
</html>
