{% extends 'base.html' %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock css %}

{% block content %}
  <div class="form-container">
    <h1>Registrar nuevo servicio</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_nombre">Nombre:</label>
        {{ form.nombre }}
      </div>
      <div class="form-group">
        <label for="id_descripcion">Descripci√≥n:</label>
        {{ form.descripcion }}
      </div>
      <div class="form-group">
        <label for="id_precio">Precio:</label>
        {{ form.precio }}
      </div>
      <div class="form-group">
        <label for="id_tiempo_estimado">Tiempo estimado:</label>
        {{ form.tiempo_estimado }}
      </div>
      <div class="form-group">
        <label for="id_productos_asociados">Productos asociados:</label>
        {{ form.productos_asociados }}
      </div>
      <button type="submit" class="btn-submit">Guardar</button>
    </form>
    <br>
    <button onclick="history.back()" class="btn-submit">Volver</button>
  </div>
{% endblock %}
